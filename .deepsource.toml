version = 1

exclude_patterns = [
  "node_modules/**",
  "dist/**",
  "build/**",
  "coverage/**",
  "**/*.min.js"
]

test_patterns = [
  "**/*.test.*",
  "**/*.spec.*",
  "**/__tests__/**"
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ["nodejs", "browser"]

[[analyzers]]
name = "secrets"
enabled = true
